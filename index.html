<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
      <div class="hero"> 
        <img src="images/illustration-hero.svg" alt="hero image">
      </div>
      
      <div class="text-content">
          <h2 class="title">
            Resumo do pedido
          </h2>
          <p class="subtitle">
            Agora você tem acesso a milhões de músicas, audiobooks e podcasts para ouvir em qualquer dispositivo que quiser. 
          </p>

          <div class="planbox">
            <div class="planbox-left"> 
            <img src="images/icon-music.svg" alt="music icon">

            <div>
              <h5> Plano anual </h5>
              <p>R$ 29,99/ano</p>
            </div>
            </div>
              <a href="#">Alterar</a>
          </div>

          <a href="#" class="proceed-btn">Seguir para pagamento</a>
      <a href="#" class="cancel-btn">Cancelar pedido</a>
      </div>

  </div>

  
  <div class="attribution">
    Codado por <a href="https://tsmalu.github.io/bio/">maria luisa sousa</a>.
  </div>
</body>
</html>
